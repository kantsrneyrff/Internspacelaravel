<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="styleRedefSuaSenha.css">
<link rel="stylesheet" type="text/css" href="redefSuaSenha.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<title>Alterar senha</title>
<body>
    <main>
        <div class="container center-total">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Redefinir Senha</h3>
                        </div>
                        <div class="card-body">

                            <form action="" method="post">
                                <!-- Senha atual -->
                                <div class="input-group form-floating mb-3">
                                    <input class="form-control" id="inputEmail" type="email" name="email" id="input-email" placeholder="name@example.com" required />
                                    <label for="inputEmail">Nova Senha</label>
                                </div>


                                <!-- Senha nova -->
                                <div class="input-group form-floating mb-3">
                                    <input class="form-control" id="inputPassword" name="senha" type="password" id="input-email" placeholder="senha" required />
                                    <label for="inputPassword">Confirmar Nova Senha</label>
                                    <button class="btn btn-outline-secondary" onclick="passwordToggle()" type="button"><i class="fa fa-eye-slash" aria-hidden="true"></i></button>
                                </div>

                                <div class="form-check mb-3">

                                </div>
                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">

                                    <button class="btn btn-primary" type="submit" onclick="localStorage.setItem('tempo','3600')">Redefinir</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
